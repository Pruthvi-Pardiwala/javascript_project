
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd/Even Checker</title>
</head>
<body>
    <h2 id="result"></h2>
    <script>
        let number=prompt("Enter the Number:- ");

        function check(n){
            if(n%2==0){
                return `Number is ${n} Even..`;
            }
            else{
                return `Number is ${n} Odd..`;
            }
        }

        let message=check(number);

        document.getElementById("result").innerHTML=message;

        console.log(message);
        
    </script>
</body>
</html>
