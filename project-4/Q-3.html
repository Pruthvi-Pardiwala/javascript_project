<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1 id="result"></h1>
        <script>
            let number = prompt("Enter the Number:-");
        function fact(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            else {
                return n * fact(n - 1);
            }
        }

        let fact = fact(number);

        document.getElementById("result").innerHTML =
            `number:${number}<br>factorial:${fact}`;

        console.log(`number:${number} factorial:${fact}`);

        </script>
    </body>
</html>
