<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
</head>

<body>
    <h1 id="answer"></h1>
    <script>
        let num1 = parseFloat(prompt("Enter your number1 :- "));
        let num2 = parseFloat(prompt("Enter your number2 :- "));
        let operator = prompt("Enter operator (+, -, *, /, %)");
        let ans = 0;

        function Q1(num1, num2, operator) {
            if (operator == "+") {
                return ans = num1 + num2;
            }
            else if (operator == "-") {
                return ans = num1 - num2;
            }
            else if (operator == "*") {
                return ans = num1 * num2;
            }
            else if (operator == "/") {
                return ans = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
            }
            else if (operator == "%") {
                return ans = num2 !== 0 ? num1 % num2 : "Cannot modulo by zero";
            }
            else {
                return ans = "Invalid operator!";
            }
        }
        Q1(num1, num2, operator);
        document.getElementById("answer").innerHTML =
            `Your first number is: ${num1} <br> 
             Your second number is: ${num2} <br> 
             Operator: ${operator} <br> 
             Result: ${ans}`;
    </script>
</body>

</html>
