<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Task & Habit Tracker</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>

    <div class="container">
        <div class="row justify-center">
            <div class="app-container">
                <div class="col-12">
                    <header>
                        <h1 class="mb-30">Smart Task & Habit Tracker</h1>
                    </header>
                </div>
                <div class="row">
                    <div class="col-5">

                            <section class="card form-card mb-15">

                                <h2 class="mb-15">Add New Task</h2>
                                <form id="taskForm" class="form-grid">
                                    <input id="title" placeholder="Title" required>
                                    <input id="description" placeholder="Description" required>
                                    <input id="category" placeholder="Category" required>
                                    <input type="date" id="dueDate" required>
                                    <button class="btn btn-gradient mt-15">Add Task</button>
                                </form>
                            </section>
                            <section class="filter-row">
                                <input id="searchInput" placeholder="Search by title/category...">
                                <select id="statusFilter">
                                    <option value="all">All</option>
                                    <option value="pending">Pending</option>
                                    <option value="completed">Completed</option>
                                    <option value="overdue">Overdue</option>
                                </select>
                            </section>
                    </div>

                    <div class="col-4">

                        <section class="card w" id="dashboard"></section>

                        <section id="taskList"></section>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
