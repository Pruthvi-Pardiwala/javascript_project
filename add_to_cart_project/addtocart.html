
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add To Cart - Glowing Beauty Store</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        /* Keep your existing styles */
        .cart-table img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 6px;
        }

        .cart-table th {
            background: #f3f3f3;
            font-weight: 600;
        }

        /* Enhanced Quantity Buttons - SIDE BY SIDE */
        .qty-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .qty-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.2rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #495057;
            transition: all 0.2s ease;
        }

        .qty-btn:hover:not(:disabled) {
            background-color: #000;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .qty-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .qty-display {
            min-width: 35px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            color: #212529;
        }

        /* Better Continue Shopping Button */
        .btn-dark {
            background-color: #000 !important;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-dark:hover {
            background-color: #222 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Breadcrumb unchanged */
        .breadcrumb-wrapper {
            background-color: #f3f3f3;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .breadcrumb {
            font-size: 15px;
            color: #000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .breadcrumb a {
            color: #747171;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .divider {
            color: #999;
        }

        .cart-container {
            width: 90%;
            margin: 30px auto;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .btn-danger {
            background: #ff4d6d !important;
            border: none;
        }
    </style>
</head>

<body>

    <!-- HEADER (same as your original) -->
    <header>
        <p>Free shipping on all U.S. orders $50+</p>

        <nav class="navbar px-3 pb-3">
            <div class="col-4">
                <div class="collapse navbar-collapse d-flex justify-content-between p-2 " id="navbarNav">
                    <ul class="navbar-nav d-flex flex-row ">
                        <li class="nav-item ">
                            <a class="nav-link active fs-6" href="#">Home <i class=" ms-2"></i></a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link fs-6" href="#">Shop <i class="bi bi-chevron-down ms-2"></i></a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link fs-6" href="#">Product <i class="bi bi-chevron-down ms-2"></i></a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link fs-6" href="#">Pages <i class="bi bi-chevron-down ms-2"></i></a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link fs-6" href="#">Blog <i class="bi bi-chevron-down ms-2"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <a class="navbar-brand" href="#">
                    <img src="./images/logo.png" alt="logo" class="logo">
                </a>
            </div>

            <!-- Right Side Icons -->
            <div class="col-4 d-flex justify-content-end">
                <div class="icons d-flex align-items-center gap-2">

                    <!-- Add Product Link -->
                    <a href="addproduct.html"
                        class="d-flex align-items-center gap-1 icon-item text-decoration-none text-dark">
                        <i class="bi bi-plus-circle"></i>
                        <span>Add Product</span>
                    </a>

                    <!-- View Product Link -->
                    <a href="viewproduct.html"
                        class="d-flex align-items-center gap-1 icon-item text-decoration-none text-dark">
                        <i class="bi bi-eye"></i>
                        <span>View Product</span>
                    </a>

                    <a href="search.html" class="text-dark text-decoration-none">
                        <i class="bi bi-search icon-item"></i>
                    </a>

                    <a href="account.html" class="text-dark text-decoration-none">
                        <i class="bi bi-person icon-item"></i>
                    </a>

                    <a href="wishlist.html" class="text-dark text-decoration-none">
                        <i class="bi bi-star icon-item"></i>
                    </a>

                    <a href="addtocart.html" class="text-dark text-decoration-none">
                        <i class="bi bi-bag icon-item"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- BREADCRUMB -->
    <div class="breadcrumb-wrapper">
        <div class="breadcrumb">
            <a href="index.html">Home</a>
            <span class="divider">—</span>
            <span>Add To Cart</span>
        </div>
    </div>

    <div class="cart-container">
        <table class="table table-bordered cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cartBody"></tbody>
        </table>

        <h4 id="grandTotal" class="mt-3 fw-bold">Grand Total : ₹0</h4>

        <a href="index.html" class="btn btn-dark mt-3">Continue Shopping</a>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        loadCart();

        function loadCart() {
            let box = document.getElementById("cartBody");
            let grandTotal = 0;

            box.innerHTML = "";

            if (cart.length === 0) {
                box.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-muted fs-5 py-4">
                            Your cart is empty.
                        </td>
                    </tr>
                `;
                document.getElementById("grandTotal").innerHTML = "Grand Total : ₹0";
                return;
            }

            cart.forEach(item => {
                let total = item.qty * item.price;
                grandTotal += total;

                box.innerHTML += `
                    <tr>
                        <td><img src="${item.image}" /></td>
                        <td>${item.name}</td>

                        <td>
                            <div class="qty-container">
                                <button class="btn btn-sm qty-btn ${item.qty <= 1 ? 'disabled' : ''}" 
                                        onclick="changeQty(${item.id}, -1)" ${item.qty <= 1 ? 'disabled' : ''}>−</button>
                                <span class="qty-display">${item.qty}</span>
                                <button class="btn btn-sm qty-btn ${item.qty >= 10 ? 'disabled' : ''}" 
                                        onclick="changeQty(${item.id}, 1)" ${item.qty >= 10 ? 'disabled' : ''}>+</button>
                            </div>
                        </td>

                        <td>₹${item.price}</td>
                        <td>₹${total}</td>

                        <td>
                            <button class="btn btn-danger btn-sm" onclick="removeItem(${item.id})">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            document.getElementById("grandTotal").innerHTML = `Grand Total : ₹${grandTotal}`;
        }

        function changeQty(id, change) {
            cart = cart.map(item => {
                if (item.id === id) {
                    item.qty += change;
                    // MIN: 1, MAX: 10
                    if (item.qty < 1) item.qty = 1;
                    if (item.qty > 10) item.qty = 10;
                }
                return item;
            });

            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function removeItem(id) {
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }
    </script>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
