<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>

    <!-- Icon File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        body {
            background: #f7f7f7;
        }

        .product-view table img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 6px;
        }

        .table th,
        .table td {
            vertical-align: middle !important;
        }

        .breadcrumb-wrapper {
            width: 100%;
            background-color: #f3f3f3;
            padding: 18px 0;
            display: flex;
            justify-content: center;
        }

        .breadcrumb {
            font-size: 15px;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .breadcrumb a {
            color: #747171;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .divider {
            color: #999;
        }
    </style>
</head>

<body>

    <!-- HEADER START -->
    <header>
        <p>Free shipping on all U.S. orders $50+</p>

        <nav class="navbar px-3 pb-3">
            <div class="col-4">
                <div class="collapse navbar-collapse d-flex justify-content-between p-2 " id="navbarNav">
                    <ul class="navbar-nav d-flex flex-row ">
                        <li class="nav-item ">
                            <a class="nav-link active fs-6" href="#">Home <i class=" ms-2"></i></a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link fs-6" href="#">Shop <i class="bi bi-chevron-down ms-2"></i></a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link fs-6" href="#">Product <i class="bi bi-chevron-down ms-2"></i></a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link fs-6" href="#">Pages <i class="bi bi-chevron-down ms-2"></i></a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link fs-6" href="#">Blog <i class="bi bi-chevron-down ms-2"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <a class="navbar-brand" href="#">
                    <img src="./images/logo.png" alt="logo" class="logo">
                </a>
            </div>

            <!-- Right Side Icons -->
            <div class="col-4 d-flex justify-content-end">
                <div class="icons d-flex align-items-center gap-2">

                    <!-- Add Product Link -->
                    <a href="addproduct.html"
                        class="d-flex align-items-center gap-1 icon-item text-decoration-none text-dark">
                        <i class="bi bi-plus-circle"></i>
                        <span>Add Product</span>
                    </a>



                    <!-- View Product Link -->
                    <a href="viewproduct.html"
                        class="d-flex align-items-center gap-1 icon-item text-decoration-none text-dark">
                        <i class="bi bi-eye"></i>
                        <span>View Product</span>
                    </a>

                    <a href="search.html" class="text-dark text-decoration-none">
                        <i class="bi bi-search icon-item"></i>
                    </a>

                    <a href="account.html" class="text-dark text-decoration-none">
                        <i class="bi bi-person icon-item"></i>
                    </a>

                    <a href="wishlist.html" class="text-dark text-decoration-none">
                        <i class="bi bi-star icon-item"></i>
                    </a>

                    <a href="addtocart.html" class="text-dark text-decoration-none">
                        <i class="bi bi-bag icon-item"></i>
                    </a>


                </div>
            </div>



            <!-- </div> -->
        </nav>
    </header>
    <!-- HEADER END -->


    <!-- BREADCRUMB -->
    <div class="breadcrumb-wrapper">
        <div class="breadcrumb">
            <a href="index.html">Home</a>
            <span class="divider">â€”</span>
            <span>View Product</span>
        </div>
    </div>


    <!-- VIEW PRODUCTS TABLE -->
    <section class="product-view container py-5">
        <h2 class="mb-4 text-center">All Added Products</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="productTableBody">
                    <!-- Products Load Here -->
                </tbody>
            </table>
        </div>
    </section>


    <!-- EDIT PRODUCT MODAL -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="editProductId">

                    <label>Name</label>
                    <input type="text" id="editName" class="form-control mb-2">

                    <label>Price</label>
                    <input type="number" id="editPrice" class="form-control mb-2">

                    <label>Category</label>
                    <input type="text" id="editCategory" class="form-control mb-2">

                    <label>Image URL</label>
                    <input type="text" id="editImage" class="form-control mb-2">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="updateProduct()">Save Changes</button>
                </div>

            </div>
        </div>
    </div>


    <!-- JS -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <script>
        let products = JSON.parse(localStorage.getItem("products")) || [];

        displayProducts();

        function displayProducts() {
            const table = document.getElementById("productTableBody");
            table.innerHTML = "";

            if (products.length === 0) {
                table.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-muted fs-5 py-4">
                            No products added yet.
                        </td>
                    </tr>
                `;
                return;
            }

            products.forEach((p, index) => {
                table.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><img src="${p.image}"></td>
                        <td>${p.name}</td>
                        <td>$${p.price}</td>
                        <td>${p.category}</td>
                        <td>
                            <button class="btn btn-warning btn-sm me-2" onclick="editProduct(${p.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteProduct(${p.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function deleteProduct(id) {
            products = products.filter(p => p.id !== id);
            localStorage.setItem("products", JSON.stringify(products));
            displayProducts();
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);

            document.getElementById("editProductId").value = product.id;
            document.getElementById("editName").value = product.name;
            document.getElementById("editPrice").value = product.price;
            document.getElementById("editCategory").value = product.category;
            document.getElementById("editImage").value = product.image;

            new bootstrap.Modal(document.getElementById("editProductModal")).show();
        }

        function updateProduct() {
            let id = Number(document.getElementById("editProductId").value);

            products = products.map(p => {
                if (p.id === id) {
                    return {
                        ...p,
                        name: document.getElementById("editName").value,
                        price: document.getElementById("editPrice").value,
                        category: document.getElementById("editCategory").value,
                        image: document.getElementById("editImage").value,
                    };
                }
                return p;
            });

            localStorage.setItem("products", JSON.stringify(products));
            displayProducts();

            bootstrap.Modal.getInstance(document.getElementById("editProductModal")).hide();
        }
    </script>

</body>

</html>
