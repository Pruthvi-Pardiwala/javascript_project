<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fitnessSuggestion() {
            let age = Number(prompt("Enter your age:"));
            let weight = Number(prompt("Enter your weight (in kg):"));

            let idealWeight;

            if (age < 20) {
                idealWeight = 50;
            } else if (age <= 40) {
                idealWeight = 65;
            } else if (age <= 60) {
                idealWeight = 70;
            } else {
                idealWeight = 60;
            }

            console.log("Fitness Suggestion System:");

            if (weight === idealWeight) {
                console.log("You are fit for your age!");
            } else if (weight < idealWeight) {
                console.log("You are underweight for your age. Consider a healthy diet.");
            } else {
                console.log("You are overweight for your age. Try regular exercise.");
            }

            console.log("---------------------------------------------");
        }

        fitnessSuggestion();

        function budgetPlanner() {
            console.log("Monthly Budget Planner:");

            let income = Number(prompt("Enter your monthly income (â‚¹):"));

            if (income < 10000) {
                console.log("Spend cautiously and save more!");
            } else if (income >= 10000 && income <= 30000) {
                console.log("Balanced budget! Keep maintaining your expenses.");
            } else {
                console.log("Your income is great! Consider investing in SIPs or mutual funds.");
            }

            console.log("---------------------------------------------");
        }

        budgetPlanner();

        function dataUsage() {
            console.log("Mobile Data Usage Alert System:");

            let data = Number(prompt("Enter total data used this month (in GB):"));

            if (data < 5) {
                console.log("Low usage. You are efficiently using your data.");
            }
            else if (data >= 5 && data <= 15) {
                console.log("Normal usage. Keep monitoring your consumption.");
            }
            else {
                console.log("Heavy usage detected! Consider upgrading your data plan.");
            }

            console.log("---------------------------------------------");
        }

        dataUsage();

        function changePassword() {
            const oldPassword = "admin123";
            console.log("Change Password Logic:");

            let oldPassInput = prompt("Enter old password:");
            let newPass = prompt("Enter new password:");
            let confirmPass = prompt("Confirm new password:");

            if (oldPassInput !== oldPassword) {
                console.log("Incorrect old password.");
            }
            else if (newPass !== confirmPass) {
                console.log("Passwords do not match.");
            } else {
                console.log("Password changed successfully!");
            }

            console.log("---------------------------------------------");
        }
        changePassword();
    </script>
</body>

</html>
